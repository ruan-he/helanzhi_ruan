<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta charser="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="记录和提醒当前最重要的事，可设置为浏览器起始tab"
    />
    <link rel="stylesheet" href="./reminder.css" />
    <title>要做的事</title>
  </head>

  <body>
    <div class="box">
      <input placeholder="what to do?" id="input" />
      <span id="button" onclick="change()">√</span>
    </div>

    <script>
      let myEvent = false;

      function change() {
        let input = document.getElementById("input");
        let button = document.getElementById("button");

        if (myEvent) {
          myEvent = false;
          button.innerText = "√";
          input.style.borderBottomColor = "#fff";
          input.value = "";
          input.readOnly = false;
          window.localStorage.removeItem("event");
        } else {
          myEvent = true;
          button.innerText = "X";
          input.style.borderBottomColor = "transparent";
          input.readOnly = true;
          window.localStorage.setItem("event", input.value);
        }
      }

      let data = window.localStorage.getItem("event");
      if (data) {
        document.getElementById("input").value = data;
        change();
      }
    </script>
  </body>
</html>
